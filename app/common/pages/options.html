<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <form>

      <label>Show Icon in Toolbar  <input id="show_icon_in_toolbar" type="checkbox"></label><br /><br />
      <label>Animate Selector Movement  <input id="animate_selector_movement" type="checkbox"></label><br /><br />
      <label>Maximum Characters to Show in Cells:  <input type="text" id="max_char_in_cells" value = 400 ></label><br /><br />
      <label>Button Style:
        <select id ="button_style">
          <option value="both">both(Use both icons and labels)</option>
          <option value="noicons">noicons(Use labels only)</option>
          <option value="iconsonly">iconsonly(Use icons only)</option>
        </select>
      </label><br /><br />
      <label>Algorithm:
        <select id ="algorithm">
          <option value="auto">AUTO(Let the server decide)</option>
          <option value="libsvm">LIBSVM(Capstone11)</option>
          <option value="prefix">PREFIX(Heuristic Prefix)</option>
        </select>
      </label><br /><br />
      <label>Drag Selection Mode:
        <select id ="drag_selection_mode">
          <option value="dsm_hover">HOVER(Hover to select)</option>
          <option value="dsm_click">CLICK(Click to select)</option>
          <option value="dsm_text">TEXTSELECT(Highlich to select)</option>
        </select>
      </label><br /><br />
      <label>Drag Indication Mode:
        <select id ="drag_indication_mode">
          <option value="dim_none">NONE</option>
          <option value="dim_bbox">BLUEBOX(Blue box following mouse)</option>
        </select>
      </label><br /><br />
      <label>
      <a href="./consent.html" target="_blank">Click here to change your consent settings</a>
      </label><br /><br />
       <button type="submit">Save</button>
    </form>

    <script src="../scripts/options.js"></script>

  </body>

</html>
