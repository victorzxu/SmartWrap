  <prefpane id="sw-pane" label="SmartWrapper Settings" style="overflow: auto">

    <preferences>
      <preference id="pref_developermode" name="extensions.smartwrapper.developermode" type="bool"/>
      <preference id="pref_annotatormode" name="extensions.smartwrapper.annotatormode" type="bool"/>
      <preference id="pref_onedrop" name="extensions.smartwrapper.oneDropManyColumns" type="bool"/>
      <preference id="pref_permicon" name="extensions.smartwrapper.permicon" type="bool"/>
      <preference id="pref_buttonstyle" name="extensions.smartwrapper.buttonstyle" type="string"/>

      <preference id="pref_annTemplate" name="extensions.smartwrapper.annotationTemplate" type="string"/>
      <preference id="pref_anndepend" name="extensions.smartwrapper.annotationDependency" type="string"/>

      <preference id="pref_draginterp" name="extensions.smartwrapper.dragInterpretation" type="string"/>
      <preference id="pref_dragindic" name="extensions.smartwrapper.dragIndicator" type="string"/>
      <preference id="pref_dragselect" name="extensions.smartwrapper.dragSelector" type="string"/>

      <preference id="pref_reportmode" name="extensions.smartwrapper.reportMode" type="string"/>

      <preference id="pref_senduserdata" name="extensions.smartwrapper.sendUserData" type="bool"/>
      <preference id="pref_sendinferreddata" name="extensions.smartwrapper.sendInferredData" type="bool"/>

      <preference id="pref_algorithm" name="extensions.smartwrapper.algorithm" type="string"/>
      <preference id="pref_serverquery" name="extensions.smartwrapper.serverquery" type="string"/>
      <preference id="pref_serverpath" name="extensions.smartwrapper.serverpath" type="string"/>
      <preference id="pref_serverprepath" name="extensions.smartwrapper.serverprepath" type="string"/>
      <preference id="pref_servertimeout" name="extensions.smartwrapper.servertimeout" type="int"/>

      <preference id="pref_maxchars" name="extensions.smartwrapper.maxchars" type="int"/>

      <preference id="pref_maxrows" name="extensions.smartwrapper.maxrows" type="int"/>
      <preference id="pref_minrows" name="extensions.smartwrapper.minrows" type="int"/>
      <preference id="pref_minfringerows" name="extensions.smartwrapper.minfringerows" type="int"/>

      <preference id="pref_animateselector" name="extensions.smartwrapper.animateSelector" type="bool"/>
    </preferences>
